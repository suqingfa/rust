name: Rust Check

on:
  push:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - uses: actions-rs/cargo@v1
        name: Cargo Build
        with:
          command: build

      - uses: actions-rs/cargo@v1
        name: Cargo Test
        with:
          command: test

      - uses: actions-rs/cargo@v1
        name: Cargo Benchmark
        with:
          command: bench

      - uses: actions-rs/cargo@v1
        name: Cargo Benchmark
        with:
          command: doc